apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dashboards
  name: dashboards
spec:
  replicas: {{ .Values.dashboards.replicas }}
  selector:
    matchLabels:
      app: dashboards
  template:
    metadata:
      labels:
        app: dashboards
    spec:
      containers:
        - name: dashboards
          image: "opencrvs/ocrvs-dashboards:{{ .Values.image.tag }}"
          command: ["/bin/sh", "/run.sh"] # FIXME: make generic and provide run-dev.sh as args, not overwriting entrypoint
      restartPolicy: Always
