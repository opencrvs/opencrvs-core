name: Publish images from any branch or tag
run-name: Publish images from ${{ inputs.branch_tag_name || github.ref_name }}
on:
  push:
    branches:
      - develop
      - main
    tags:
      - '*'
  workflow_call:
    inputs:
      branch_tag_name:
        required: true
        type: string
      publish_release:
        type: boolean
        required: false
        default: false
      skip_security_check:
        type: boolean
        required: false
        default: false
      build_arm:
        type: boolean
        default: false
        required: false
    outputs:
      build_status:
        description: build job output
        value: ${{ jobs.merge-services-manifest.result }}
  workflow_dispatch:
    inputs:
      branch_tag_name:
        default: develop
        required: true
        description: Branch or Tag to build from
      publish_release:
        type: boolean
        default: false
        description: Runs additional checks for release version
      skip_security_check:
        type: boolean
        required: false
        default: false
      build_arm:
        description: Build ARM images
        type: boolean
        default: false
        required: false
jobs:
  base:
    strategy:
      fail-fast: false
      matrix:
        runner: ${{ (inputs.build_arm == true && fromJSON('["ubuntu-24.04", "ubuntu-24.04-arm"]')) || fromJSON('["ubuntu-24.04"]') }}
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v5
        if: github.event_name == 'workflow_dispatch'
        with:
          ref: ${{ github.event.inputs.branch_tag_name }}

      - uses: actions/checkout@v5
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set version and branch
        id: set-version-and-branch
        env:
          BRANCH: ${{ inputs.branch_tag_name || github.ref_name }}
        run: |
          export VERSION=`git log -1 --pretty=format:%h`
          echo "Pushing version $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          ESCAPED_BRANCH=$(echo $BRANCH | sed 's/[^a-zA-Z0-9_.-]/-/g')
          echo "from branch $ESCAPED_BRANCH"
          echo "branch=$ESCAPED_BRANCH" >> $GITHUB_OUTPUT

      - name: Set architecture label
        id: arch_label
        run: |
          if [[ "${{ matrix.runner }}" == "ubuntu-24.04-arm" ]]; then
            echo "arch=-arm64" >> $GITHUB_OUTPUT
          else
            echo "arch=-amd64" >> $GITHUB_OUTPUT
          fi
      - name: Get list of services
        id: get-services
        run: |
          services=$(grep "^  [^ ]" docker-compose.yml | grep -v base| grep -v '#' | awk -F: '{print $1}' | sed -e 's/^ *//')
          services_json=$(echo $services | tr '\n' ',' | sed 's/,$//' | jq -R 'split(" ")' | tr -d '\n')
          # Set the list of service names as an output variable
          echo "services=$services_json" >> $GITHUB_OUTPUT
          echo "services=$services_json"
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PUBLISH_TOKEN }}
      - name: Build and push base image
        uses: Wandalen/wretry.action@v3.8.0
        with:
          attempt_limit: 3
          action: docker/build-push-action@v6
          with: |
            file: packages/Dockerfile.base
            push: true
            context: .
            tags: |
              ghcr.io/opencrvs/ocrvs-base:${{ steps.set-version-and-branch.outputs.version }}${{ steps.arch_label.outputs.arch }}
              ghcr.io/opencrvs/ocrvs-base:${{ steps.set-version-and-branch.outputs.branch }}${{ steps.arch_label.outputs.arch }}
            cache-from: type=registry,ref=ghcr.io/opencrvs/ocrvs-base:${{ steps.set-version-and-branch.outputs.branch }}${{ steps.arch_label.outputs.arch }}
            cache-to: type=inline

    outputs:
      services: ${{ steps.get-services.outputs.services }}
      version: ${{ steps.set-version-and-branch.outputs.version }}
      branch: ${{ steps.set-version-and-branch.outputs.branch }}

  merge-manifest:
    needs: [base]
    runs-on: ubuntu-24.04
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PUBLISH_TOKEN }}
      - name: Create and push multi-arch manifest
        env:
          BUILD_ARM: ${{ inputs.build_arm == true }}
        run: |
          REPO="ghcr.io/opencrvs/ocrvs-base"
          for TAG in ${{ needs.base.outputs.branch }} ${{ needs.base.outputs.version }}; do
            if [[ "$BUILD_ARM" == "true" ]]; then
              MANIFEST_LIST="$REPO:$TAG-amd64 $REPO:$TAG-arm64"
            else
              MANIFEST_LIST="$REPO:$TAG-amd64"
            fi
            echo "[ðŸ” pushing ] ghcr.io/opencrvs/ocrvs-base:$TAG"
            docker manifest create ghcr.io/opencrvs/ocrvs-base:$TAG $MANIFEST_LIST
            docker manifest push ghcr.io/opencrvs/ocrvs-base:$TAG
          done
  build:
    needs: [base, merge-manifest]
    strategy:
      fail-fast: false
      matrix:
        runner: ${{ 
          (inputs.build_arm == true && fromJSON('["ubuntu-24.04", "ubuntu-24.04-arm"]')) || 
          fromJSON('["ubuntu-24.04"]') 
          }}
        service: ${{ fromJSON(needs.base.outputs.services) }}
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v5
        if: github.event_name == 'workflow_dispatch'
        with:
          ref: '${{ github.event.inputs.branch_tag_name }}'

      - uses: actions/checkout@v5
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PUBLISH_TOKEN }}

      - name: Set architecture label
        id: arch_label
        run: |
          if [[ "${{ matrix.runner }}" == "ubuntu-24.04-arm" ]]; then
            echo "arch=-arm64" >> $GITHUB_OUTPUT
          else
            echo "arch=-amd64" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: Wandalen/wretry.action@v3.8.0
        with:
          attempt_limit: 3
          action: docker/build-push-action@v6
          with: |
            file: packages/${{ matrix.service }}/Dockerfile
            build-args: |
              VERSION=${{ needs.base.outputs.version }}
              BRANCH=${{ needs.base.outputs.branch }}
            push: true
            context: .
            tags: |
              ghcr.io/opencrvs/ocrvs-${{ matrix.service }}:${{ needs.base.outputs.version }}${{ steps.arch_label.outputs.arch }}
              ghcr.io/opencrvs/ocrvs-${{ matrix.service }}:${{ needs.base.outputs.branch }}${{ steps.arch_label.outputs.arch }}
            cache-from: type=registry,ref=ghcr.io/opencrvs/ocrvs-${{ matrix.service }}:${{ needs.base.outputs.branch }}${{ steps.arch_label.outputs.arch }}
            cache-to: type=inline

  merge-services-manifest:
    needs: [base, build]
    if: always()
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJSON(needs.base.outputs.services) }}
    runs-on: ubuntu-24.04
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PUBLISH_TOKEN }}

      - name: Create and push multi-arch manifest
        env:
          BUILD_ARM: ${{ inputs.build_arm == true }}
        run: |
          REPO_PREFIX="ghcr.io/opencrvs/ocrvs"

          for TAG in ${{ needs.base.outputs.branch }} ${{ needs.base.outputs.version }}; do
            # Create manifest list based on whether ARM build exists
            if [[ "$BUILD_ARM" == "true" ]]; then
              MANIFEST_LIST="${REPO_PREFIX}-${{ matrix.service }}:$TAG-amd64 ${REPO_PREFIX}-${{ matrix.service }}:$TAG-arm64"
            else
              MANIFEST_LIST="${REPO_PREFIX}-${{ matrix.service }}:$TAG-amd64"
            fi
            echo "[ðŸ” pushing ] ${REPO_PREFIX}-${{ matrix.service }}:$TAG"
            docker manifest create ${REPO_PREFIX}-${{ matrix.service }}:$TAG $MANIFEST_LIST
            docker manifest push ${REPO_PREFIX}-${{ matrix.service }}:$TAG
          done

  security-scans-pr:
    needs: [build, base]
    runs-on: ubuntu-24.04
    if: >
      github.event_name == 'pull_request' && (github.event.pull_request.base.ref == 'develop' || github.event.pull_request.base.ref == 'main') && !inputs.skip_security_check
    strategy:
      matrix:
        service: ${{ fromJSON(needs.base.outputs.services) }}
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            trivy.yaml
            .trivyignore.yaml
          sparse-checkout-cone-mode: false
      - name: Gather Trivy output from base branch image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'ghcr.io/opencrvs/ocrvs-${{ matrix.service }}:${{ github.event.pull_request.base.ref }}'
          trivy-config: trivy.yaml
          format: 'sarif'
          output: './trivy-results-base.sarif'
          exit-code: '0'
      - name: Gather Trivy output from newly build image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'ghcr.io/opencrvs/ocrvs-${{ matrix.service }}:${{ needs.base.outputs.version }}'
          trivy-config: trivy.yaml
          format: 'sarif'
          output: './trivy-results-branch.sarif'
          exit-code: '0'
      - name: Remove lines that are always expected to be different
        run: |
          jq '.runs |= map(del(.originalUriBaseIds, .properties))' ${{ github.workspace }}/trivy-results-base.sarif > ${{ github.workspace }}/trivy-results-base.sarif
          jq '.runs |= map(del(.originalUriBaseIds, .properties))' ${{ github.workspace }}/trivy-results-branch.sarif > ${{ github.workspace }}/trivy-results-branch.sarif

      - name: Diff Trivy results to catch newly introduced vulnerabilities
        run: diff -u ./trivy-results-base.sarif ./trivy-results-branch.sarif

  security-scans-develop:
    needs: [build, base]
    runs-on: ubuntu-24.04
    if: ${{ (needs.base.outputs.branch == 'develop' || inputs.publish_release) && !inputs.skip_security_check }}
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJSON(needs.base.outputs.services) }}
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            trivy.yaml
            .trivyignore.yaml
          sparse-checkout-cone-mode: false
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'ghcr.io/opencrvs/ocrvs-${{ matrix.service }}:${{ needs.base.outputs.version }}'
          trivy-config: trivy.yaml
