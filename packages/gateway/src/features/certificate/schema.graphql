type CertificateSVG {
  _id: ID
  svgCode: String
  svgFilename: String
  svgDateUpdated: String
  svgDateCreated: String
  user: String
  event: String
  status: String
}

input CertificateSVGInput {
  id: ID!
  svgCode: String!
  svgFilename: String!
  svgDateUpdated: Int
  svgDateCreated: Int
  user: String!
  event: String!
  status: String!
}

type Query {
  getCertificateSVG(status: String, event: String): CertificateSVG
  getActiveCertificatesSVG: [CertificateSVG]
}

type Mutation {
  createOrUpdateCertificateSVG(
    certificateSVG: CertificateSVGInput!
  ): CertificateSVG
}
