type DraftHistory {
  _id: ID
  version: Int
  status: String
  comment: String
  lastUpdateAt: Date
}

type FormDraft {
  _id: ID
  event: String!
  status: String!
  comment: String
  version: Int!
  history: [DraftHistory!]
  updatedAt: Date!
  createdAt: Date!
}

input MesssageDescriptorInput {
  id: String!
  description: String!
  defaultMessage: String!
}

input MesssageInput {
  lang: String!
  descriptor: MesssageDescriptorInput!
}

input QuestionInput {
  id: ID
  fieldId: String!
  label: [MesssageInput!]
  placeholder: [MesssageInput!]
  description: [MesssageInput!]
  tooltip: [MesssageInput!]
  errorMessage: [MesssageInput!]
  maxLength: Int
  fieldName: String
  fieldType: String
  preceedingFieldId: String
  required: Boolean
  enabled: Boolean
  custom: Boolean
  initialValue: String
}

input FormDraftInput {
  questions: [QuestionInput]
  deleted: [String]
  event: String!
  status: String!
  comment: String
}

type Query {
  getFormDraft: [FormDraft!]
}

type Mutation {
  createOrUpdateFormDraft(formDraft: FormDraftInput!): FormDraft
}
