type EventMetrics {
  total: Int!
  gender: String!
  eventLocationType: String!
  timeLabel: String!
  practitionerRole: String!
}

type Estimation {
  totalEstimation: Int!
  maleEstimation: Int!
  femaleEstimation: Int!
  locationId: String!
  estimationYear: Int!
  locationLevel: String!
}

type TotalMetricsResult {
  estimated: Estimation!
  results: [EventMetrics!]!
}

type PaymentMetric {
  total: Float!
  paymentType: String!
}
type CorrectionMetric {
  total: Float!
  reason: String!
}

type DeclarationsStartedMetrics {
  fieldAgentDeclarations: Int!
  hospitalDeclarations: Int!
  officeDeclarations: Int!
}

type MonthWiseEstimationMetric {
  total: Int!
  withinTarget: Int!
  within1Year: Int!
  within5Years: Int!
  estimated: Int!
  month: Int!
  year: Int!
}

type EventInTargetDayEstimationCount {
  actualTotalRegistration: Int!
  actualTargetDayRegistration: Int!
  estimatedRegistration: Float!
  estimatedTargetDayPercentage: Float!
}

type LocationWiseEstimationMetrics {
  details: [LocationWiseTargetDayEstimation]
  total: EventInTargetDayEstimationCount
}

type LocationWiseEstimationMetric {
  total: Int!
  withinTarget: Int!
  within1Year: Int!
  within5Years: Int!
  estimated: Int!
  locationId: String!
  locationName: String!
}

type TimeLoggedMetrics {
  status: String!
  trackingId: String
  eventType: String!
  time: String!
}

type TimeLoggedMetricsResultSet {
  results: [TimeLoggedMetrics]
  totalItems: Int
}

type LocationStatisticsResponse {
  population: Int
  registrars: Int!
  offices: Int!
}

type Query {
  getTotalMetrics(
    timeStart: String!
    timeEnd: String!
    locationId: String
    event: String!
  ): TotalMetricsResult
  getTotalPayments(
    timeStart: String!
    timeEnd: String!
    locationId: String
    event: String!
  ): [PaymentMetric!]
  getTotalCorrections(
    timeStart: String!
    timeEnd: String!
    locationId: String
    event: String!
  ): [CorrectionMetric!]
  getLocationStatistics(
    locationId: String
    populationYear: Int!
  ): LocationStatisticsResponse
  getDeclarationsStartedMetrics(
    timeStart: String!
    timeEnd: String!
    locationId: String!
  ): DeclarationsStartedMetrics
  fetchMonthWiseEventMetrics(
    timeStart: String!
    timeEnd: String!
    locationId: String!
    event: String!
  ): [MonthWiseEstimationMetric!]
  fetchLocationWiseEventMetrics(
    timeStart: String!
    timeEnd: String!
    locationId: String!
    event: String!
  ): [LocationWiseEstimationMetric!]
  fetchTimeLoggedMetricsByPractitioner(
    timeStart: String!
    timeEnd: String!
    practitionerId: String!
    locationId: String!
    count: Int!
  ): TimeLoggedMetricsResultSet
}
