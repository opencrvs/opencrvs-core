<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#4c68c1" />

    <!--
    Inject configuration values from public/config.js into window
    replace this file to change runtime configuration
  -->
    <script src="/api/countryconfig/client-config.js"></script>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <!--
      Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Loading...</title>

    <style>
      body,
      html {
        background-color: #f8f8f8;
        margin: 0;
      }
      .pgrs-wrapper1240 {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 0;
        animation: fadeIn 2s forwards;
        font-family: sans-serif;
      }
      .progress-bar {
        width: 276px;
        height: 8px;
        margin-top: 27px;
        border-radius: 100px;
        background: #d9d9d9;
      }
      #root-app-progress {
        width: 0;
        height: 8px;
        border-radius: 100px;
        background: #0b68f9;
        animation: progressAnimation 200s ease-out forwards;
      }
      @keyframes progressAnimation {
        0%,
        1% {
          min-width: 0%;
        }
        3% {
          min-width: 80%;
        }
        6% {
          min-width: 91%;
        }
        10% {
          min-width: 94%;
        }
        30% {
          min-width: 96%;
        }
        100% {
          min-width: 99%;
        }
      }
      @keyframes fadeIn {
        0%,
        85% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root">
      <div class="pgrs-wrapper1240">
        <img
          src="./images/logo-90x90.svg"
          width="90"
          height="90"
          alt="OpenCRVS logo"
        />
        <div class="progress-bar">
          <div id="root-app-progress"></div>
        </div>
        <p>Installing application...</p>
      </div>
    </div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
