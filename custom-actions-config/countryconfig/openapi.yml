openapi: 3.1.0
info:
  title: Countryconfig implementation requirements
  version: 1.8.0
  description: Country specific configuration server for OpenCRVS
paths:
  /events:
    get:
      tags:
        - Events
      description: Get event configurations
      responses:
        "200":
          description: 200 OK
          content:
            application/json:
              schema:
                type: array
                items:
                  description: Configuration defining an event type.
                  $ref: "#/components/schemas/EventConfig"
  "/trigger/events/{eventType}/actions/{actionType}":
    post:
      tags:
        - Events
      description: Receive a notification of an action
      parameters:
        - in: path
          name: eventType
          schema:
            type: string
          required: true
        - in: path
          name: actionType
          schema:
            type: string
            enum:
              - DELETE
              - CREATE
              - NOTIFY
              - DECLARE
              - VALIDATE
              - REGISTER
              - DUPLICATE_DETECTED
              - REJECT
              - MARK_AS_DUPLICATE
              - MARK_AS_NOT_DUPLICATE
              - ARCHIVE
              - PRINT_CERTIFICATE
              - REQUEST_CORRECTION
              - REJECT_CORRECTION
              - APPROVE_CORRECTION
              - READ
              - ASSIGN
              - UNASSIGN
              - CUSTOM
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                event:
                  $ref: "#/components/schemas/EventDocument"
              required:
                - event
      responses:
        "200":
          description: 200 OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventDocumentOutput"
components:
  schemas:
    EventDocument:
      type: object
      properties:
        id:
          description: Unique identifier of the event.
          type: string
          format: uuid
          pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-8][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}|00000000-0000-0000-0000-000000000000|ffffffff-ffff-ffff-ffff-ffffffffffff)$
        type:
          description: Type of the event (e.g. birth, death, marriage).
          type: string
        createdAt:
          description: Timestamp indicating when the event was created.
          type: string
          format: date-time
          pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))T(?:(?:[01]\d|2[0-3]):[0-5]\d(?::[0-5]\d(?:\.\d+)?)?(?:Z))$
        updatedAt:
          description: Timestamp of the last update, excluding changes from actions.
          type: string
          format: date-time
          pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))T(?:(?:[01]\d|2[0-3]):[0-5]\d(?::[0-5]\d(?:\.\d+)?)?(?:Z))$
        actions:
          description: Ordered list of actions associated with the event.
          type: array
          items:
            anyOf:
              - $ref: "#/components/schemas/ActionDocument"
              - type: object
                properties:
                  id:
                    description: Unique identifier of the action.
                    type: string
                    format: uuid
                    pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-8][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}|00000000-0000-0000-0000-000000000000|ffffffff-ffff-ffff-ffff-ffffffffffff)$
                  transactionId:
                    description: Unique identifier of the transaction.
                    type: string
                  createdByUserType:
                    description: Indicates whether the action was created by a human-user or by a
                      system-user.
                    type: string
                    enum:
                      - user
                      - system
                  createdAt:
                    description: Timestamp indicating when the action was created.
                    type: string
                    format: date-time
                    pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))T(?:(?:[01]\d|2[0-3]):[0-5]\d(?::[0-5]\d(?:\.\d+)?)?(?:Z))$
                  createdBy:
                    description: Identifier of the user who created the action.
                    type: string
                  createdByRole:
                    description: Role of the user who created the action.
                    type: string
                  createdBySignature:
                    description: Reference to the signature of the user who created the action.
                    anyOf:
                      - type: string
                      - type: "null"
                  createdAtLocation:
                    description: Reference to the location of the user who created the action.
                    anyOf:
                      - type: string
                        format: uuid
                        pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-8][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}|00000000-0000-0000-0000-000000000000|ffffffff-ffff-ffff-ffff-ffffffffffff)$
                      - type: "null"
                  status:
                    type: string
                    const: Rejected
                  originalActionId:
                    description: Reference to the original action asynchronously accepted or
                      rejected by a third-party integration.
                    anyOf:
                      - type: string
                        format: uuid
                        pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-8][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}|00000000-0000-0000-0000-000000000000|ffffffff-ffff-ffff-ffff-ffffffffffff)$
                      - type: "null"
                  type:
                    type: string
                    enum:
                      - NOTIFY
                      - DECLARE
                      - VALIDATE
                      - REGISTER
                      - REJECT
                      - ARCHIVE
                      - PRINT_CERTIFICATE
                      - REQUEST_CORRECTION
                      - APPROVE_CORRECTION
                      - REJECT_CORRECTION
                required:
                  - id
                  - transactionId
                  - createdByUserType
                  - createdAt
                  - createdBy
                  - createdByRole
                  - status
                  - type
        trackingId:
          description: System-generated tracking identifier used to look up the event.
          type: string
      required:
        - id
        - type
        - createdAt
        - updatedAt
        - actions
        - trackingId
    ActionDocument:
      oneOf:
        - $ref: "#/components/schemas/CreatedAction"
        - $ref: "#/components/schemas/ValidateAction"
        - $ref: "#/components/schemas/RejectAction"
        - $ref: "#/components/schemas/DuplicateDetectedAction"
        - $ref: "#/components/schemas/MarkNotDuplicateAction"
        - $ref: "#/components/schemas/MarkAsDuplicateAction"
        - $ref: "#/components/schemas/ArchiveAction"
        - $ref: "#/components/schemas/NotifiedAction"
        - $ref: "#/components/schemas/RegisterAction"
        - $ref: "#/components/schemas/DeclareAction"
        - $ref: "#/components/schemas/AssignedAction"
        - $ref: "#/components/schemas/RequestedCorrectionAction"
        - $ref: "#/components/schemas/ApprovedCorrectionAction"
        - $ref: "#/components/schemas/RejectedCorrectionAction"
        - $ref: "#/components/schemas/UnassignedAction"
        - $ref: "#/components/schemas/PrintCertificateAction"
        - $ref: "#/components/schemas/ReadAction"
        - $ref: "#/components/schemas/CustomAction"
      type: object
      discriminator:
        propertyName: type
        mapping:
          CREATE: "#/components/schemas/CreatedAction"
          VALIDATE: "#/components/schemas/ValidateAction"
          REJECT: "#/components/schemas/RejectAction"
          DUPLICATE_DETECTED: "#/components/schemas/DuplicateDetectedAction"
          MARK_AS_NOT_DUPLICATE: "#/components/schemas/MarkNotDuplicateAction"
          MARK_AS_DUPLICATE: "#/components/schemas/MarkAsDuplicateAction"
          ARCHIVE: "#/components/schemas/ArchiveAction"
          NOTIFY: "#/components/schemas/NotifiedAction"
          REGISTER: "#/components/schemas/RegisterAction"
          DECLARE: "#/components/schemas/DeclareAction"
          ASSIGN: "#/components/schemas/AssignedAction"
          REQUEST_CORRECTION: "#/components/schemas/RequestedCorrectionAction"
          APPROVE_CORRECTION: "#/components/schemas/ApprovedCorrectionAction"
          REJECT_CORRECTION: "#/components/schemas/RejectedCorrectionAction"
          UNASSIGN: "#/components/schemas/UnassignedAction"
          PRINT_CERTIFICATE: "#/components/schemas/PrintCertificateAction"
          READ: "#/components/schemas/ReadAction"
          CUSTOM: "#/components/schemas/CustomAction"
    CreatedAction:
      type: object
      properties:
        id:
          description: Unique identifier of the action.
          type: string
          format: uuid
          pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-8][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}|00000000-0000-0000-0000-000000000000|ffffffff-ffff-ffff-ffff-ffffffffffff)$
        transactionId:
          description: Unique identifier of the transaction.
          type: string
        createdByUserType:
          description: Indicates whether the action was created by a human-user or by a
            system-user.
          type: string
          enum:
            - user
            - system
        createdAt:
          description: Timestamp indicating when the action was created.
          type: string
          format: date-time
          pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))T(?:(?:[01]\d|2[0-3]):[0-5]\d(?::[0-5]\d(?:\.\d+)?)?(?:Z))$
        createdBy:
          description: Identifier of the user who created the action.
          type: string
        createdByRole:
          description: Role of the user who created the action.
          type: string
        createdBySignature:
          description: Reference to the signature of the user who created the action.
          anyOf:
            - type: string
            - type: "null"
        createdAtLocation:
          description: Reference to the location of the user who created the action.
          anyOf:
            - type: string
              format: uuid
              pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-8][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}|00000000-0000-0000-0000-000000000000|ffffffff-ffff-ffff-ffff-ffffffffffff)$
            - type: "null"
        declaration:
          description: Declaration data defined by the ActionConfig. Supports partial
            updates.
          type: object
          propertyNames:
            type: string
          additionalProperties:
            anyOf:
              - anyOf:
                  - type: object
                    propertyNames:
                      type: string
                    additionalProperties:
                      type: string
                  - type: "null"
              - type: string
              - description: Date in the format YYYY-MM-DD
                type: string
                format: date
                pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))$
              - type: string
                pattern: ^([01][0-9]|2[0-3]):[0-5][0-9]$
              - anyOf:
                  - type: object
                    properties:
                      age:
                        type: number
                      asOfDateRef:
                        type: string
                    required:
                      - age
                      - asOfDateRef
                  - type: "null"
              - type: object
                properties:
                  country:
                    type: string
                  addressType:
                    type: string
                    enum:
                      - DOMESTIC
                      - INTERNATIONAL
                  administrativeArea:
                    anyOf:
                      - type: string
                        format: uuid
                        pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-8][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}|00000000-0000-0000-0000-000000000000|ffffffff-ffff-ffff-ffff-ffffffffffff)$
                      - type: "null"
                  streetLevelDetails:
                    anyOf:
                      - type: object
                        propertyNames:
                          type: string
                        additionalProperties:
                          type: string
                      - type: "null"
                required:
                  - country
                  - addressType
              - description: Date range with start and end dates in the format YYYY-MM-DD.
                  Inclusive start, exclusive end.
                anyOf:
                  - type: object
                    properties:
                      start:
                        description: Date in the format YYYY-MM-DD
                        type: string
                        format: date
                        pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))$
                      end:
                        description: Date in the format YYYY-MM-DD
                        type: string
                        format: date
                        pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))$
                    required:
                      - start
                      - end
                  - description: Date in the format YYYY-MM-DD
                    type: string
                    format: date
                    pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))$
              - type: string
                enum:
                  - last7Days
                  - last30Days
                  - last90Days
                  - last365Days
              - type: boolean
              - type: number
              - type: object
                properties:
                  path:
                    effectType: input
                    type: string
                    description: A full absolute path with bucket name, starting from the root of
                      the S3 server, /bucket-name/document-id.jpg
                  originalFilename:
                    type: string
                  type:
                    type: string
                required:
                  - path
                  - originalFilename
                  - type
              - type: array
                items:
                  type: object
                  properties:
                    path:
                      effectType: input
                      type: string
                      description: A full absolute path with bucket name, starting from the root of
                        the S3 server, /bucket-name/document-id.jpg
                    originalFilename:
                      type: string
                    type:
                      type: string
                    option:
                      type: string
                  required:
                    - path
                    - originalFilename
                    - type
                    - option
              - anyOf:
                  - type: object
                    propertyNames:
                      type: string
                    additionalProperties:
                      anyOf:
                        - type: object
                          propertyNames:
                            type: string
                          additionalProperties:
                            type: string
                        - type: string
                        - description: Date in the format YYYY-MM-DD
                          type: string
                          format: date
                          pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))$
                        - type: object
                          properties:
                            age:
                              type: number
                            asOfDateRef:
                              type: string
                          required:
                            - age
                            - asOfDateRef
                        - type: string
                          pattern: ^([01][0-9]|2[0-3]):[0-5][0-9]$
                        - type: object
                          properties:
                            country:
                              type: string
                            addressType:
                              type: string
                              enum:
                                - DOMESTIC
                                - INTERNATIONAL
                            administrativeArea:
                              type: string
                              format: uuid
                              pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-8][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}|00000000-0000-0000-0000-000000000000|ffffffff-ffff-ffff-ffff-ffffffffffff)$
                            streetLevelDetails:
                              type: object
                              propertyNames:
                                type: string
                              additionalProperties:
                                type: string
                          required:
                            - country
                            - addressType
                        - description: Date range with start and end dates in the format YYYY-MM-DD.
                            Inclusive start, exclusive end.
                          anyOf:
                            - type: object
                              properties:
                                start:
                                  description: Date in the format YYYY-MM-DD
                                  type: string
                                  format: date
                                  pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))$
                                end:
                                  description: Date in the format YYYY-MM-DD
                                  type: string
                                  format: date
                                  pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))$
                              required:
                                - start
                                - end
                            - description: Date in the format YYYY-MM-DD
                              type: string
                              format: date
                              pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))$
                        - type: string
                          enum:
                            - last7Days
                            - last30Days
                            - last90Days
                            - last365Days
                        - type: boolean
                        - type: number
                        - type: object
                          properties:
                            path:
                              effectType: input
                              type: string
                              description: A full absolute path with bucket name, starting from the root of
                                the S3 server, /bucket-name/document-id.jpg
                            originalFilename:
                              type: string
                            type:
                              type: string
                          required:
                            - path
                            - originalFilename
                            - type
                        - type: array
                          items:
                            type: object
                            properties:
                              path:
                                effectType: input
                                type: string
                                description: A full absolute path with bucket name, starting from the root of
                                  the S3 server, /bucket-name/document-id.jpg
                              originalFilename:
                                type: string
                              type:
                                type: string
                              option:
                                type: string
                            required:
                              - path
                              - originalFilename
                              - type
                              - option
                        - type: object
                          properties:
                            firstname:
                              type: string
                            surname:
                              type: string
                            middlename:
                              type: string
                          required:
                            - firstname
                            - surname
                        - anyOf:
                            - anyOf:
                                - type: object
                                  properties:
                                    firstname:
                                      type: string
                                    surname:
                                      type: string
                                    middlename:
                                      anyOf:
                                        - type: string
                                        - type: "null"
                                  required:
                                    - firstname
                                    - surname
                                - type: "null"
                            - not: {}
                        - type: number
                        - type: object
                          properties:
                            loading:
                              type: boolean
                            error:
                              anyOf:
                                - type: object
                                  properties:
                                    statusCode:
                                      type: number
                                    message:
                                      type: string
                                  required:
                                    - statusCode
                                    - message
                                - type: "null"
                            data: {}
                          required:
                            - loading
                            - data
                        - type: string
                          enum:
                            - verified
                            - authenticated
                            - failed
                            - pending
                        - anyOf:
                            - type: object
                              propertyNames:
                                type: string
                              additionalProperties:
                                type: string
                            - type: "null"
                        - type: object
                          properties:
                            data: {}
                          required:
                            - data
                        - type: object
                          properties:
                            data: {}
                          required:
                            - data
                  - type: "null"
              - anyOf:
                  - anyOf:
                      - type: object
                        properties:
                          firstname:
                            type: string
                          surname:
                            type: string
                          middlename:
                            anyOf:
                              - type: string
                              - type: "null"
                        required:
                          - firstname
                          - surname
                      - type: "null"
                  - not: {}
              - anyOf:
                  - anyOf:
                      - type: object
                        properties:
                          loading:
                            anyOf:
                              - type: boolean
                              - type: "null"
                          error:
                            anyOf:
                              - type: object
                                properties:
                                  statusCode:
                                    type: number
                                  message:
                                    type: string
                                required:
                                  - statusCode
                                  - message
                              - type: "null"
                          data:
                            anyOf:
                              - {}
                              - type: "null"
                      - type: "null"
                  - not: {}
              - type: object
                propertyNames:
                  type: string
                additionalProperties:
                  type: string
        annotation:
          description: Action-specific metadata used to annotate the event.
          anyOf:
            - description: Record of field-level changes made by an action. Supports partial
                updates and nullable values.
              type: object
              propertyNames:
                type: string
              additionalProperties:
                anyOf:
                  - anyOf:
                      - type: object
                        propertyNames:
                          type: string
                        additionalProperties:
                          type: string
                      - type: "null"
                  - type: string
                  - description: Date in the format YYYY-MM-DD
                    type: string
                    format: date
                    pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))$
                  - type: string
                    pattern: ^([01][0-9]|2[0-3]):[0-5][0-9]$
                  - anyOf:
                      - type: object
                        properties:
                          age:
                            type: number
                          asOfDateRef:
                            type: string
                        required:
                          - age
                          - asOfDateRef
                      - type: "null"
                  - type: object
                    properties:
                      country:
                        type: string
                      addressType:
                        type: string
                        enum:
                          - DOMESTIC
                          - INTERNATIONAL
                      administrativeArea:
                        anyOf:
