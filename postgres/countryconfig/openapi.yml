openapi: 3.1.0
info:
  title: Countryconfig implementation requirements
  version: 1.8.0
  description: Country specific configuration server for OpenCRVS
paths:
  /events:
    get:
      tags:
        - Events
      description: Get event configurations
      responses:
        "200":
          description: 200 OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EventConfig"
  "/events/{eventType}/actions/{actionType}":
    post:
      tags:
        - Events
      description: Receive a notification of an action
      parameters:
        - in: path
          name: eventType
          schema:
            type: string
          required: true
        - in: path
          name: actionType
          schema:
            type: string
            enum:
              - DELETE
              - CREATE
              - NOTIFY
              - DECLARE
              - VALIDATE
              - REGISTER
              - DETECT_DUPLICATE
              - REJECT
              - MARKED_AS_DUPLICATE
              - ARCHIVE
              - PRINT_CERTIFICATE
              - REQUEST_CORRECTION
              - REJECT_CORRECTION
              - APPROVE_CORRECTION
              - READ
              - ASSIGN
              - UNASSIGN
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                actionId:
                  type: string
                event:
                  $ref: "#/components/schemas/EventDocument"
                action:
                  $ref: "#/components/schemas/ActionInput"
              required:
                - actionId
                - event
                - action
      responses:
        "200":
          description: 200 OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventDocument"
components:
  schemas:
    EventConfig:
      type: object
      properties:
        id:
          type: string
          description: A machine-readable identifier for the event, e.g. "birth" or "death"
        dateOfEvent:
          type: object
          properties:
            fieldId:
              type: string
          required:
            - fieldId
        title:
          $ref: "#/components/schemas/TranslationConfig"
        fallbackTitle:
          $ref: "#/components/schemas/TranslationConfig"
          description: This is a fallback title if actual title resolves to empty string
        summary:
          type: object
          properties:
            fields:
              type: array
              items:
                anyOf:
                  - type: object
                    properties:
                      emptyValueMessage:
                        $ref: "#/components/schemas/TranslationConfig"
                      conditionals:
                        type: array
                        items:
                          type: object
                          properties:
                            type:
                              type: string
                              const: SHOW
                            conditional:
                              $ref: "#/components/schemas/Conditional"
                          required:
                            - type
                            - conditional
                          description: If 'SHOW' conditional is defined, the component is shown to the
                            user only if the condition is met
                        default:
                          &a1 []
                      id:
                        type: string
                        description: Id of summary field
                      value:
                        $ref: "#/components/schemas/TranslationConfig"
                        description: Summary field value. Can utilise values defined in configuration
                          and EventMetadata
                      label:
                        $ref: "#/components/schemas/TranslationConfig"
                    required:
                      - id
                      - value
                      - label
                    description: Custom configured field
                  - type: object
                    properties:
                      emptyValueMessage:
                        $ref: "#/components/schemas/TranslationConfig"
                      conditionals:
                        type: array
                        items:
                          type: object
                          properties:
                            type:
                              type: string
                              const: SHOW
                            conditional:
                              $ref: "#/components/schemas/Conditional"
                          required:
                            - type
                            - conditional
                          description: If 'SHOW' conditional is defined, the component is shown to the
                            user only if the condition is met
                        default: *a1
                      fieldId:
                        type: string
                      label:
                        $ref: "#/components/schemas/TranslationConfig"
                        description: By default, the configured field's label is used. This can be
                          overridden by providing a custom label.
                    required:
                      - fieldId
                    description: Field directly referencing event data with field id
              description: Fields rendered in summary view.
          required:
            - fields
          description: Configuration for summary in event.
        label:
          $ref: "#/components/schemas/TranslationConfig"
        actions:
          type: array
          items:
            $ref: "#/components/schemas/ActionConfig"
        declaration:
          type: object
          properties:
            label:
              $ref: "#/components/schemas/TranslationConfig"
              description: Human readable description of the form
            pages:
              type: array
              items:
                allOf:
                  - $ref: "#/components/schemas/FormPageConfig"
                properties:
                  type:
                    type: string
                    const: FORM
                    default: FORM
                required:
                  - type
          required:
            - label
            - pages
          description: Configuration for a declaration form
        deduplication:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              label:
                $ref: "#/components/schemas/TranslationConfig"
              query:
                $ref: "#/components/schemas/Clause"
            required:
              - id
              - label
              - query
          default: []
        advancedSearch:
          type: array
          items:
            type: object
            properties:
              title:
                $ref: "#/components/schemas/TranslationConfig"
                description: Advanced search tab title
              fields:
                type: array
                items:
                  oneOf:
                    - type: object
                      properties:
                        config:
                          type: object
                          properties:
                            type:
                              type: string
                              enum:
                                &a2
                                - fuzzy
                                - exact
                                - range
                              description: Determines the type of field
                          required:
                            - type
                        options:
                          type: array
                          items:
                            type: object
                            properties:
                              value:
                                type: string
                                description: The value of the option
                              label:
                                $ref: "#/components/schemas/TranslationConfig"
                                description: The label of the option
                            required:
                              - value
                              - label
                        searchCriteriaLabelPrefix:
                          $ref: "#/components/schemas/TranslationConfig"
                          description: "

                            \    This property
                            determines whether to add a prefix (such as
                            \"Child\" or \"Applicant\") before the field label\ 

                            \    when rendering
                            search parameter labels â€” for example, in the search
                            results page to indicate which fields were used in
                            the search.


                            \    For example, a
                            field config like { id: \"child.firstname\", label:
                            { defaultMessage: \"First Name(s)\" } } would render
                            as \"First Name(s)\" by default.


                            \    A field config like
                            { id: \"mother.firstname\", label: { defaultMessage:
                            \"First Name(s)\" } } would also render as \"First
                            Name(s)\" by default.


                            \    So, if both
                            child.firstname and mother.firstname are used in a
                            search, the resulting search criteria labels would
                            be \"First Name(s)\", \"First Name(s)\",\ 

                            \    which is ambiguous.


                            \    Now, if we treat
                            the field ID prefix as a label (e.g.,
                            \"applicant.firstname\" â†’ \"Applicant\"), and the
                            field label is already\ 

                            \    descriptive â€” like
                            { id: \"applicant.firstname\", label: {
                            defaultMessage: \"Applicant's First Name\" } } â€”
                            then the resulting\ 

                            \    label would be
                            \"Applicant Applicant's First Name\", which is
                            redundant and awkward.


                            \    By setting
                            searchCriteriaLabelPrefix to a translation config
                            object, we can explicitly define the desired
                            prefix\ 

                            \    in the
                            country-config > event.advancedSearch configuration.
                            For example: field(\"child.dob\", {
                            searchCriteriaLabelPrefix: TranslationConfig }).

                            \    "
                        conditionals:
                          type: array
                          items:
                            $ref: "#/components/schemas/FieldConditional"
                          default:
                            &a3 []
                          description: "

                            \       In advanced
                            search, we sometimes need to override the default
                            field visibility conditionals.

                            \      \ 

                            \       For example,
                            Informant fields in the declaration form may have
                            conditional logic\ 

                            \       that hides them
                            based on other field values. Since the advanced
                            search form reuses\ 

                            \       the declaration
                            form config, those same conditionals would apply by
                            default.

                            \      \ 

                            \       However, in
                            advanced search we often want to make all Informant
                            fields searchable,

                            \       regardless of
                            their original visibility logic. To do this, we
                            explicitly set their\ 

                            \       'conditionals'
                            to an empty array ('[]') in the search config. This
                            ensures they\ 

                            \       are always
                            rendered in the advanced search form.

                            \      "
                        fieldId:
                          type: string
                        fieldType:
                          type: string
                          const: field
                      required:
                        - config
                        - fieldId
                        - fieldType
                    - type: object
                      properties:
                        config:
                          type: object
                          properties:
                            type:
                              type: string
                              enum: *a2
                              description: Determines the type of field
                          required:
                            - type
                        options:
                          type: array
                          items:
                            type: object
                            properties:
                              value:
                                type: string
                                description: The value of the option
                              label:
                                $ref: "#/components/schemas/TranslationConfig"
                                description: The label of the option
                            required:
                              - value
                              - label
                        searchCriteriaLabelPrefix:
                          $ref: "#/components/schemas/TranslationConfig"
                          description: "

                            \    This property
                            determines whether to add a prefix (such as
                            \"Child\" or \"Applicant\") before the field label\ 

                            \    when rendering
                            search parameter labels â€” for example, in the search
                            results page to indicate which fields were used in
                            the search.


                            \    For example, a
                            field config like { id: \"child.firstname\", label:
                            { defaultMessage: \"First Name(s)\" } } would render
                            as \"First Name(s)\" by default.


                            \    A field config like
                            { id: \"mother.firstname\", label: { defaultMessage:
                            \"First Name(s)\" } } would also render as \"First
                            Name(s)\" by default.


                            \    So, if both
                            child.firstname and mother.firstname are used in a
                            search, the resulting search criteria labels would
                            be \"First Name(s)\", \"First Name(s)\",\ 

                            \    which is ambiguous.


                            \    Now, if we treat
                            the field ID prefix as a label (e.g.,
                            \"applicant.firstname\" â†’ \"Applicant\"), and the
                            field label is already\ 

                            \    descriptive â€” like
                            { id: \"applicant.firstname\", label: {
                            defaultMessage: \"Applicant's First Name\" } } â€”
                            then the resulting\ 

                            \    label would be
                            \"Applicant Applicant's First Name\", which is
                            redundant and awkward.


                            \    By setting
                            searchCriteriaLabelPrefix to a translation config
                            object, we can explicitly define the desired
                            prefix\ 

                            \    in the
                            country-config > event.advancedSearch configuration.
                            For example: field(\"child.dob\", {
                            searchCriteriaLabelPrefix: TranslationConfig }).

                            \    "
                        conditionals:
                          type: array
                          items:
                            $ref: "#/components/schemas/FieldConditional"
                          default: *a3
                          description: "

                            \       In advanced
                            search, we sometimes need to override the default
                            field visibility conditionals.

                            \      \ 

                            \       For example,
                            Informant fields in the declaration form may have
                            conditional logic\ 

                            \       that hides them
                            based on other field values. Since the advanced
                            search form reuses\ 

                            \       the declaration
                            form config, those same conditionals would apply by
                            default.

                            \      \ 

                            \       However, in
                            advanced search we often want to make all Informant
                            fields searchable,

                            \       regardless of
                            their original visibility logic. To do this, we
                            explicitly set their\ 

                            \       'conditionals'
                            to an empty array ('[]') in the search config. This
                            ensures they\ 

                            \       are always
                            rendered in the advanced search form.

                            \      "
                        fieldId:
                          type: string
                          enum:
                            - trackingId
                            - status
                            - legalStatus.REGISTERED.createdAt
                            - legalStatus.REGISTERED.createdAtLocation
                            - updatedAt
                        fieldType:
                          type: string
                          const: event
                      required:
                        - config
                        - fieldId
                        - fieldType
                description: Advanced search fields.
            required:
              - title
              - fields
          default: []
      required:
        - id
        - title
        - summary
        - label
        - actions
        - declaration
        - deduplication
        - advancedSearch
    TranslationConfig:
      type: object
      properties:
        id:
          type: string
          description: The identifier of the translation referred in translation CSV files
        defaultMessage:
          type: string
          description: Default translation message
        description:
          type: string
          description: Describe the translation for a translator to be able to identify it.
      required:
        - id
        - defaultMessage
        - description
      description: Translation configuration
    Conditional:
      description: JSON schema conditional configuration
    ActionConfig:
      oneOf:
        - $ref: "#/components/schemas/ReadActionConfig"
        - $ref: "#/components/schemas/DeclareActionConfig"
        - $ref: "#/components/schemas/ValidateActionConfig"
        - $ref: "#/components/schemas/RejectDeclarationActionConfig"
        - $ref: "#/components/schemas/MarkedAsDuplicateActionConfig"
        - $ref: "#/components/schemas/ArchiveActionConfig"
        - $ref: "#/components/schemas/RegisterActionConfig"
        - $ref: "#/components/schemas/DeleteActionConfig"
        - $ref: "#/components/schemas/PrintCertificateActionConfig"
        - $ref: "#/components/schemas/RequestCorrectionActionConfig"
        - $ref: "#/components/schemas/RejectCorrectionActionConfig"
        - $ref: "#/components/schemas/ApproveCorrectionActionConfig"
      discriminator:
        propertyName: type
        mapping:
          READ: "#/components/schemas/ReadActionConfig"
          DECLARE: "#/components/schemas/DeclareActionConfig"
          VALIDATE: "#/components/schemas/ValidateActionConfig"
          REJECT: "#/components/schemas/RejectDeclarationActionConfig"
          MARKED_AS_DUPLICATE: "#/components/schemas/MarkedAsDuplicateActionConfig"
          ARCHIVE: "#/components/schemas/ArchiveActionConfig"
          REGISTER: "#/components/schemas/RegisterActionConfig"
          DELETE: "#/components/schemas/DeleteActionConfig"
          PRINT_CERTIFICATE: "#/components/schemas/PrintCertificateActionConfig"
          REQUEST_CORRECTION: "#/components/schemas/RequestCorrectionActionConfig"
          REJECT_CORRECTION: "#/components/schemas/RejectCorrectionActionConfig"
          APPROVE_CORRECTION: "#/components/schemas/ApproveCorrectionActionConfig"
    ReadActionConfig:
      type: object
      properties:
        label:
          $ref: "#/components/schemas/TranslationConfig"
        conditionals:
          type: array
          items:
            oneOf:
              - type: object
                properties:
                  type:
                    type: string
                    const: SHOW
                  conditional:
                    $ref: "#/components/schemas/Conditional"
                required:
                  - type
                  - conditional
                description: If 'SHOW' conditional is defined, the component is shown to the
                  user only if the condition is met
              - type: object
                properties:
                  type:
                    type: string
                    const: ENABLE
                  conditional:
                    $ref: "#/components/schemas/Conditional"
                required:
                  - type
                  - conditional
                description: If 'ENABLE' conditional is defined, the component is enabled only
                  if the condition is met
          default:
            &a8 []
        draft:
          type: boolean
        type:
          type: string
          const: READ
        review:
          type: object
          properties:
            title:
              $ref: "#/components/schemas/TranslationConfig"
              description: Title of the review page
            fields:
              type: array
              items:
                $ref: "#/components/schemas/FieldConfig"
              description: Fields to be rendered on the review page for annotations.
          required:
            - title
            - fields
          description: Configuration for **declaration** review page.
      required:
        - label
        - conditionals
        - type
        - review
    FieldConfig:
      oneOf:
        - type: object
          properties:
            id:
              type: string
            defaultValue:
              anyOf:
                - oneOf:
                    - type: object
                      properties:
                        country:
                          type: string
                        addressType:
                          type: string
                          const: DOMESTIC
                        province:
                          type: string
                        district:
                          type: string
                        urbanOrRural:
                          type: string
                          const: URBAN
                        town:
                          type: string
                        residentialArea:
                          type: string
                        street:
                          type: string
                        number:
                          type: string
                        zipCode:
                          type: string
                      required:
                        - country
                        - addressType
                        - province
                        - district
                        - urbanOrRural
                    - type: object
                      properties:
                        country:
                          type: string
                        addressType:
                          type: string
                          const: DOMESTIC
                        province:
                          type: string
                        district:
                          type: string
                        urbanOrRural:
                          type: string
                          const: RURAL
                        village:
                          type: string
                      required:
                        - country
                        - addressType
                        - province
                        - district
                        - urbanOrRural
                - type: object
                  properties:
                    country:
                      type: string
                    addressType:
                      type: string
                      const: INTERNATIONAL
                    state:
                      type: string
                    district2:
                      type: string
                    cityOrTown:
                      type: string
                    addressLine1:
                      type: string
                    addressLine2:
                      type: string
                    addressLine3:
                      type: string
                    postcodeOrZip:
                      type: string
                  required:
                    - country
                    - addressType
                    - state
                    - district2
            parent:
              type: object
              properties:
                _fieldId:
                  type: string
            conditionals:
              type: array
              items:
                $ref: "#/components/schemas/FieldConditional"
              default:
                &a4 []
            required:
              type: boolean
              default: false
            placeholder:
              $ref: "#/components/schemas/TranslationConfig"
            validation:
              type: array
              items:
                type: object
                properties:
                  validator:
                    $ref: "#/components/schemas/Conditional"
                  message:
                    $ref: "#/components/schemas/TranslationConfig"
                required:
                  - validator
                  - message
              default:
                &a5 []
            label:
              $ref: "#/components/schemas/TranslationConfig"
            helperText:
              $ref: "#/components/schemas/TranslationConfig"
            hideLabel:
              type: boolean
              default: false
            type:
              type: string
              const: ADDRESS
          required:
            - id
            - label
            - type
          description: Address input field â€“ a combination of location and text fields
        - type: object
          properties:
            id:
              type: string
            defaultValue:
              type: string
              minLength: 1
            parent:
              type: object
              properties:
                _fieldId:
                  type: string
            conditionals:
              type: array
              items:
                $ref: "#/components/schemas/FieldConditional"
              default: *a4
            required:
              type: boolean
              default: false
            placeholder:
              $ref: "#/components/schemas/TranslationConfig"
            validation:
              type: array
              items:
                type: object
                properties:
                  validator:
                    $ref: "#/components/schemas/Conditional"
                  message:
                    $ref: "#/components/schemas/TranslationConfig"
                required:
                  - validator
                  - message
              default: *a5
            label:
              $ref: "#/components/schemas/TranslationConfig"
            helperText:
              $ref: "#/components/schemas/TranslationConfig"
            hideLabel:
              type: boolean
              default: false
            type:
              type: string
              const: TEXT
            configuration:
              type: object
              properties:
                maxLength:
                  type: number
                  description: Maximum length of the text
                type:
                  type: string
                  enum:
                    - text
                    - password
                prefix:
                  $ref: "#/components/schemas/TranslationConfig"
                postfix:
                  $ref: "#/components/schemas/TranslationConfig"
              default:
                type: text
          required:
            - id
            - label
            - type
          description: Text input
        - type: object
          properties:
            id:
              type: string
            defaultValue:
              type: number
            parent:
              type: object
              properties:
                _fieldId:
                  type: string
            conditionals:
              type: array
              items:
                $ref: "#/components/schemas/FieldConditional"
              default: *a4
            required:
              type: boolean
              default: false
            placeholder:
              $ref: "#/components/schemas/TranslationConfig"
            validation:
              type: array
              items:
                type: object
                properties:
                  validator:
                    $ref: "#/components/schemas/Conditional"
                  message:
                    $ref: "#/components/schemas/TranslationConfig"
                required:
                  - validator
                  - message
              default: *a5
            label:
              $ref: "#/components/schemas/TranslationConfig"
            helperText:
              $ref: "#/components/schemas/TranslationConfig"
            hideLabel:
              type: boolean
              default: false
            type:
              type: string
              const: NUMBER
            configuration:
              type: object
              properties:
                min:
                  type: number
                  description: Minimum value
                max:
                  type: number
                  description: Maximum value
                prefix:
                  $ref: "#/components/schemas/TranslationConfig"
                postfix:
                  $ref: "#/components/schemas/TranslationConfig"
          required:
            - id
            - label
            - type
          description: Number input
        - type: object
          properties:
            id:
              type: string
            defaultValue:
              type: string
              minLength: 1
            parent:
              type: object
              properties:
                _fieldId:
                  type: string
            conditionals:
              type: array
              items:
                $ref: "#/components/schemas/FieldConditional"
              default: *a4
            required:
              type: boolean
              default: false
            placeholder:
              $ref: "#/components/schemas/TranslationConfig"
            validation:
              type: array
              items:
                type: object
                properties:
                  validator:
                    $ref: "#/components/schemas/Conditional"
                  message:
                    $ref: "#/components/schemas/TranslationConfig"
                required:
                  - validator
                  - message
              default: *a5
            label:
              $ref: "#/components/schemas/TranslationConfig"
            helperText:
              $ref: "#/components/schemas/TranslationConfig"
            hideLabel:
              type: boolean
              default: false
            type:
              type: string
              const: TEXTAREA
            configuration:
              type: object
              properties:
                maxLength:
                  type: number
                  description: Maximum length of the text
                rows:
                  type: number
                  description: Number of visible text lines
                cols:
                  type: number
                  description: Number of visible columns
                prefix:
                  $ref: "#/components/schemas/TranslationConfig"
                postfix:
                  $ref: "#/components/schemas/TranslationConfig"
              default:
                rows: 4
          required:
            - id
            - label
            - type
          description: Multiline text input
        - type: object
          properties:
            id:
              type: string
            defaultValue:
              type: string
              format: date
              description: Date in the format YYYY-MM-DD
            parent:
              type: object
              properties:
                _fieldId:
                  type: string
            conditionals:
              type: array
              items:
                $ref: "#/components/schemas/FieldConditional"
              default: *a4
            required:
              type: boolean
              default: false
            placeholder:
              $ref: "#/components/schemas/TranslationConfig"
            validation:
              type: array
              items:
                type: object
                properties:
                  validator:
                    $ref: "#/components/schemas/Conditional"
                  message:
                    $ref: "#/components/schemas/TranslationConfig"
                required:
                  - validator
                  - message
              default: *a5
            label:
              $ref: "#/components/schemas/TranslationConfig"
            helperText:
              $ref: "#/components/schemas/TranslationConfig"
            hideLabel:
              type: boolean
              default: false
            type:
              type: string
              const: DATE
            configuration:
              type: object
              properties:
                notice:
                  $ref: "#/components/schemas/TranslationConfig"
                  description: Text to display above the date input
          required:
            - id
            - label
            - type
          description: A single date input (dd-mm-YYYY)
        - type: object
          properties:
            id:
              type: string
            defaultValue:
              anyOf:
                - type: string
                  format: date
                  description: Date in the format YYYY-MM-DD
                - type: array
                  maxItems: 2
                  minItems: 2
                  prefixItems:
                    - type: string
                      format: date
                      description: Date in the format YYYY-MM-DD
                    - type: string
                      format: date
                      description: Date in the format YYYY-MM-DD
            parent:
              type: object
              properties:
                _fieldId:
                  type: string
            conditionals:
              type: array
              items:
                $ref: "#/components/schemas/FieldConditional"
              default: *a4
            required:
              type: boolean
              default: false
            placeholder:
              $ref: "#/components/schemas/TranslationConfig"
            validation:
              type: array
              items:
                type: object
                properties:
                  validator:
                    $ref: "#/components/schemas/Conditional"
                  message:
                    $ref: "#/components/schemas/TranslationConfig"
                required:
                  - validator
                  - message
              default: *a5
            label:
              $ref: "#/components/schemas/TranslationConfig"
            helperText:
              $ref: "#/components/schemas/TranslationConfig"
            hideLabel:
              type: boolean
