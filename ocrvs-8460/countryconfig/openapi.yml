openapi: 3.1.0
info:
  title: Countryconfig implementation requirements
  version: 1.8.0
  description: Country specific configuration server for OpenCRVS
paths:
  /events:
    get:
      tags:
        - Events
      description: Get event configurations
      responses:
        "200":
          description: 200 OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EventConfig"
  "/events/{eventType}/actions/{actionType}":
    post:
      tags:
        - Events
      description: Receive a notification of an action
      parameters:
        - in: path
          name: eventType
          schema:
            type: string
          required: true
        - in: path
          name: actionType
          schema:
            type: string
            enum:
              - DELETE
              - CREATE
              - NOTIFY
              - DECLARE
              - VALIDATE
              - REGISTER
              - DETECT_DUPLICATE
              - REJECT
              - MARKED_AS_DUPLICATE
              - ARCHIVE
              - PRINT_CERTIFICATE
              - REQUEST_CORRECTION
              - REJECT_CORRECTION
              - APPROVE_CORRECTION
              - READ
              - ASSIGN
              - UNASSIGN
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                actionId:
                  type: string
                event:
                  $ref: "#/components/schemas/EventDocument"
                action:
                  $ref: "#/components/schemas/ActionInput"
              required:
                - actionId
                - event
                - action
      responses:
        "200":
          description: 200 OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventDocument"
