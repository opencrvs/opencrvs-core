coverage:
  status:
    patch:
      default:
        target: 80
    project:
      default: false
      auth:
        paths:
          - packages/auth
        threshold: 0.5
      gateway:
        paths:
          - packages/gateway
        threshold: 0.5
      login:
        paths:
          - packages/login
        threshold: 0.5
      notification:
        paths:
          - packages/notification
        threshold: 0.5
      client:
        paths:
          - packages/client
        threshold: 0.5
      user-mgnt:
        paths:
          - packages/user-mgnt
        threshold: 0.5
      commons:
        paths:
          - packages/commons
        threshold: 0.5
      workflow:
        paths:
          - packages/workflow
        threshold: 0.5
      search:
        paths:
          - packages/search
        threshold: 0.5
      metrics:
        paths:
          - packages/metrics
        threshold: 0.5
      config:
        paths:
          - packages/config
        threshold: 0.5

ignore:
  - 'packages/client/src/extract-translations.ts'
  - 'packages/client/src/index.tsx'
  - 'packages/client/src/registerServiceWorker.ts'
  - 'packages/client/src/src-sw.js'
  - 'packages/client/src/tests/graphql-schema-mock.ts'
  - 'packages/workflow/src/index.ts'
  - 'packages/gateway/src/index.ts'
  - 'packages/gateway/src/routes.ts'
  - 'packages/login/src/extract-translations.ts'
