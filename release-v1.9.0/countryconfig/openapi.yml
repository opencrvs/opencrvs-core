  "/trigger/events/{eventType}/actions/{actionType}":
    post:
      tags:
        - Events
      description: Receive a notification of an action
      parameters:
        - in: path
          name: eventType
          schema:
            type: string
          required: true
        - in: path
          name: actionType
          schema:
            type: string
            enum:
              - DELETE
              - CREATE
              - NOTIFY
              - DECLARE
              - VALIDATE
              - REGISTER
              - DUPLICATE_DETECTED
              - REJECT
              - MARK_AS_DUPLICATE
              - MARK_AS_NOT_DUPLICATE
              - ARCHIVE
              - PRINT_CERTIFICATE
              - REQUEST_CORRECTION
              - REJECT_CORRECTION
              - APPROVE_CORRECTION
              - READ
              - ASSIGN
              - UNASSIGN
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                event:
                  $ref: "#/components/schemas/EventDocument"
              required:
                - event
      responses:
        "200":
          description: 200 OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventDocument"
