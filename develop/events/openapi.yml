openapi: 3.0.3
info:
  title: OpenCRVS API
  version: 1.8.0
servers:
  - url: http://localhost:3000
paths:
  /config:
    get:
      operationId: event-config-get
      summary: List event configurations
      tags:
        - events
      security:
        - Authorization: []
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EventConfig"
        "401":
          description: Authorization not provided
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error.UNAUTHORIZED"
        "403":
          description: Insufficient access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error.FORBIDDEN"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error.INTERNAL_SERVER_ERROR"
  /events:
    post:
      operationId: event-create
      summary: Create event
      tags:
        - events
      security:
        - Authorization: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                transactionId:
                  type: string
                type:
                  type: string
                dateOfEvent:
                  type: object
                  properties:
                    fieldId:
                      type: string
                  required:
                    - fieldId
              required:
                - transactionId
                - type
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventDocument"
        "400":
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error.BAD_REQUEST"
        "401":
          description: Authorization not provided
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error.UNAUTHORIZED"
        "403":
          description: Insufficient access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error.FORBIDDEN"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error.INTERNAL_SERVER_ERROR"
