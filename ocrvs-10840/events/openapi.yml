                                        ensures they

                                        \       are always rendered in the
                                        advanced search form.

                                        \      "
                                    validations:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          validator:
                                            $ref: "#/components/schemas/Conditional"
                                          message:
                                            $ref: "#/components/schemas/TranslationConfig"
                                        required:
                                          - validator
                                          - message
                                      default: *a4
                                      description: Option for overriding the field validations specifically for
                                        advanced search form.
                                    fieldId:
                                      type: string
                                      enum: &a6
                                        - event.trackingId
                                        - event.status
                                        - event.legalStatuses.REGISTERED.acceptedAt
                                        - event.legalStatuses.REGISTERED.createdAtLocation
                                        - event.updatedAt
                                    fieldType:
                                      type: string
                                      enum:
                                        - event
                                  required:
                                    - config
                                    - fieldId
                                    - fieldType
                            description: Advanced search fields within the tab.
                        required:
                          - title
                          - fields
                      default: &a7 []
                      description: Configuration of fields available in the advanced search feature.
                  required:
                    - id
                    - title
                    - summary
                    - label
                    - actions
                    - declaration
                    - advancedSearch
                  description: Configuration defining an event type.
        "401":
          description: Authorization not provided
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error.UNAUTHORIZED"
        "403":
          description: Insufficient access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error.FORBIDDEN"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error.INTERNAL_SERVER_ERROR"
  /events:
    post:
      operationId: event-create
      summary: Create event
      tags:
        - events
      security:
        - Authorization: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                transactionId:
                  type: string
                type:
                  type: string
              required:
                - transactionId
                - type
              default:
                transactionId: 376350d7-a961-4fa7-9753-536c36d6b0c0
                type: birth
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventDocument"
        "400":
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error.BAD_REQUEST"
        "401":
          description: Authorization not provided
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error.UNAUTHORIZED"
        "403":
          description: Insufficient access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error.FORBIDDEN"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error.INTERNAL_SERVER_ERROR"
  /events/notifications:
    post:
      operationId: event-actions-notify-request
      summary: Notify an event
      tags:
        - events
      security:
        - Authorization: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                eventId:
                  type: string
                  format: uuid
                transactionId:
                  type: string
                declaration:
                  type: object
                  additionalProperties: {}
                  description: Record of field-level changes made by an action. Supports partial
                    updates and nullable values.
                  default: &a5 {}
                annotation:
                  type: object
                  additionalProperties: {}
                  description: Record of field-level changes made by an action. Supports partial
                    updates and nullable values.
                originalActionId:
                  type: string
                  format: uuid
                keepAssignment:
                  type: boolean
                createdAtLocation:
                  type: string
                  nullable: true
                  format: uuid
                  description: A valid office location ID. This is required for system users
                    performing actions. The provided location must be a
                    leaf-location, i.e. it must not have any children locations.
                type:
                  type: string
                  enum:
                    - NOTIFY
                  default: NOTIFY
              required:
                - eventId
                - transactionId
              default:
                eventId: <event-id-here>
                transactionId: 63ffedf6-d4a5-459e-a745-9c8ab2bcf02c
                declaration: {}
                annotation: {}
                type: NOTIFY
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventDocument"
        "400":
