                                            'informant.name'] }

                                            \      Will search all fields and
                                            return a record if any of the fields
                                            match the search value.    \ 

                                            \      "
                                      required:
                                        - type
                                    type:
                                      type: string
                                      enum:
                                        - NAME
                                        - PHONE
                                        - ID
                                        - ADDRESS
                                        - TEXT
                                        - NUMBER
                                        - TEXTAREA
                                        - EMAIL
                                        - DATE
                                        - AGE
                                        - DATE_RANGE
                                        - SELECT_DATE_RANGE
                                        - TIME
                                        - PARAGRAPH
                                        - PAGE_HEADER
                                        - RADIO_GROUP
                                        - FILE
                                        - FILE_WITH_OPTIONS
                                        - BULLET_LIST
                                        - CHECKBOX
                                        - SELECT
                                        - COUNTRY
                                        - LOCATION
                                        - DIVIDER
                                        - ADMINISTRATIVE_AREA
                                        - FACILITY
                                        - OFFICE
                                        - SIGNATURE
                                        - DATA
                                        - BUTTON
                                        - SEARCH
                                        - ALPHA_PRINT_BUTTON
                                        - HTTP
                                        - LINK_BUTTON
                                        - VERIFICATION_STATUS
                                        - QUERY_PARAM_READER
                                        - QR_READER
                                        - ID_READER
                                        - LOADER
                                      description: "

                                        \      Explicitly specify the field type
                                        for searchFields.

                                        \      This is required when
                                        searchFields is defined, to show the
                                        correct control in the UI.

                                        \       \ 

                                        \      Example: FieldType.NAME for name
                                        fields, FieldType.TEXT for text fields,
                                        FieldType.DATE for date fields, etc.

                                        \      "
                                    label:
