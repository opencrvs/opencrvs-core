openapi: 3.0.3
info:
  title: OpenCRVS API
  version: 1.8.0
servers:
  - url: http://localhost:3000/api/events
paths:
  /config:
    get:
      operationId: event-config-get
      summary: List event configurations
      tags:
        - events
      security:
        - Authorization: []
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: Machine-readable identifier of the event (e.g. "birth", "death").
                    dateOfEvent:
                      type: object
                      properties:
                        $$field:
                          type: string
                          description: Unique identifier for the field
                        $$subfield:
                          type: array
                          items:
                            type: string
                          description: 'If the FieldValue is an object, subfield can be used to refer to
                            e.g. `["foo", "bar"]` in `{ foo: { bar: 3 } }`'
                      required:
                        - $$field
                      description: Reference to the field capturing the date of the event (e.g. date
                        of birth). Defaults to the event creation date if
                        unspecified.
                    title:
                      description: Title template for the singular event, supporting variables (e.g.
                        "{applicant.name.firstname} {applicant.name.surname}").
                      allOf:
                        - $ref: "#/components/schemas/TranslationConfig"
                    fallbackTitle:
                      description: Fallback title shown when the main title resolves to an empty
                        value.
                      allOf:
                        - $ref: "#/components/schemas/TranslationConfig"
                    summary:
                      type: object
                      properties:
                        fields:
                          type: array
                          items:
                            anyOf:
                              - type: object
                                properties:
                                  emptyValueMessage:
                                    description: Default message displayed when the field value is empty.
                                    allOf:
                                      - $ref: "#/components/schemas/TranslationConfig"
                                  conditionals:
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        type:
                                          type: string
                                          enum:
                                            - SHOW
                                        conditional:
                                          $ref: "#/components/schemas/Conditional"
                                      required:
                                        - type
                                        - conditional
                                      description: If 'SHOW' conditional is defined, the component is shown to the
                                        user only if the condition is met
                                    default: &a1 []
                                  id:
                                    type: string
                                    description: Identifier of the summary field.
                                  value:
                                    description: Field value template supporting variables from configuration and
                                      EventMetadata (e.g. "{informant.phoneNo}
                                      {informant.email}").
                                    allOf:
                                      - $ref: "#/components/schemas/TranslationConfig"
                                  label:
                                    $ref: "#/components/schemas/TranslationConfig"
                                required:
                                  - id
                                  - value
                                  - label
                                description: Custom field defined for the summary view.
                              - type: object
                                properties:
                                  emptyValueMessage:
                                    description: Default message displayed when the field value is empty.
                                    allOf:
                                      - $ref: "#/components/schemas/TranslationConfig"
                                  conditionals:
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        type:
                                          type: string
                                          enum:
                                            - SHOW
                                        conditional:
                                          $ref: "#/components/schemas/Conditional"
                                      required:
                                        - type
                                        - conditional
                                      description: If 'SHOW' conditional is defined, the component is shown to the
                                        user only if the condition is met
                                    default: *a1
                                  fieldId:
                                    type: string
                                  label:
                                    description: Overrides the default label from the referenced field when
                                      provided.
                                    allOf:
                                      - $ref: "#/components/schemas/TranslationConfig"
                                required:
                                  - fieldId
                                description: Field referencing existing event data by field ID.
                          description: Fields displayed in the event summary view.
                      required:
                        - fields
                      description: Summary information displayed in the event overview.
                    label:
                      description: Human-readable label for the event type.
                      allOf:
                        - $ref: "#/components/schemas/TranslationConfig"
                    actions:
                      type: array
                      items:
                        $ref: "#/components/schemas/ActionConfig"
                      description: Configuration of system-defined actions associated with the event.
                    declaration:
                      type: object
                      properties:
                        label:
                          description: Human readable description of the form
                          allOf:
                            - $ref: "#/components/schemas/TranslationConfig"
                        pages:
                          type: array
                          items:
                            allOf:
                              - $ref: "#/components/schemas/FormPageConfig"
                            properties:
                              type:
                                type: string
                                enum:
                                  - FORM
                                default: FORM
                            required:
                              - type
                      required:
                        - label
                        - pages
                      description: Configuration of the form used to gather event data.
                    advancedSearch:
                      type: array
                      items:
                        type: object
                        properties:
                          title:
                            description: Advanced search tab title
                            allOf:
                              - $ref: "#/components/schemas/TranslationConfig"
                          fields:
                            type: array
                            items:
                              oneOf:
                                - type: object
                                  properties:
                                    config:
                                      type: object
                                      properties:
                                        type:
                                          type: string
                                          enum: &a2
                                            - fuzzy
                                            - exact
                                            - range
                                            - within
                                          description: Determines the search type of field. How to match value.
                                        searchFields:
                                          type: array
                                          items:
                                            type: string
                                          description: "

                                            \      Defines multiple form fields
                                            that should be searched when this
                                            field has a value.

                                            \      All specified fields will be
                                            combined using OR logic.


                                            \      Example: { searchFields:
                                            ['mother.name', 'father.name',
                                            'informant.name'] }

                                            \      Will search all fields and
                                            return a record if any of the fields
                                            match the search value.    \ 

                                            \      "
                                      required:
                                        - type
                                    type:
                                      type: string
                                      enum:
                                        - NAME
                                        - PHONE
                                        - ID
                                        - ADDRESS
                                        - TEXT
                                        - NUMBER
                                        - TEXTAREA
                                        - EMAIL
                                        - DATE
                                        - AGE
                                        - DATE_RANGE
                                        - SELECT_DATE_RANGE
                                        - TIME
                                        - PARAGRAPH
                                        - PAGE_HEADER
                                        - RADIO_GROUP
                                        - FILE
                                        - FILE_WITH_OPTIONS
                                        - BULLET_LIST
                                        - CHECKBOX
                                        - SELECT
                                        - COUNTRY
                                        - LOCATION
                                        - DIVIDER
                                        - ADMINISTRATIVE_AREA
                                        - FACILITY
                                        - OFFICE
                                        - SIGNATURE
                                        - DATA
                                        - BUTTON
                                        - SEARCH
                                        - ALPHA_PRINT_BUTTON
                                        - HTTP
                                        - LINK_BUTTON
                                        - VERIFICATION_STATUS
                                        - QUERY_PARAM_READER
                                        - QR_READER
                                        - ID_READER
                                        - LOADER
                                      description: "

                                        \      Explicitly specify the field type
                                        for searchFields.

                                        \      This is required when
                                        searchFields is defined, to show the
                                        correct control in the UI.

                                        \       \ 

                                        \      Example: FieldType.NAME for name
                                        fields, FieldType.TEXT for text fields,
                                        FieldType.DATE for date fields, etc.

                                        \      "
                                    label:
                                      description: "

                                        \      Explicitly specify the label for
                                        searchFields.

                                        \      This is required when
                                        searchFields is defined.           \ 

                                        \      "
                                      allOf:
                                        - $ref: "#/components/schemas/TranslationConfig"
                                    options:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          value:
                                            type: string
                                            description: The value of the option
                                          label:
                                            anyOf:
                                              - type: string
                                              - $ref: "#/components/schemas/TranslationConfig"
                                            description: The label of the option
                                        required:
                                          - value
                                          - label
                                    searchCriteriaLabelPrefix:
                                      description: "

                                        \    This property determines whether to
                                        add a prefix (such as \"Child\" or
                                        \"Applicant\") before the field label

                                        \    when rendering search parameter
                                        labels — for example, in the search
                                        results page to indicate which fields
                                        were used in the search.


                                        \    For example, a field config like {
                                        id: \"child.name.firstname\", label: {
                                        defaultMessage: \"First Name(s)\" } }
                                        would render as \"First Name(s)\" by
                                        default.


                                        \    A field config like { id:
                                        \"mother.firstname\", label: {
                                        defaultMessage: \"First Name(s)\" } }
                                        would also render as \"First Name(s)\"
                                        by default.


                                        \    So, if both child.name.firstname
                                        and mother.firstname are used in a
                                        search, the resulting search criteria
                                        labels would be \"First Name(s)\",
                                        \"First Name(s)\",

                                        \    which is ambiguous.


                                        \    Now, if we treat the field ID
                                        prefix as a label (e.g.,
                                        \"applicant.firstname\" →
                                        \"Applicant\"), and the field label is
                                        already

                                        \    descriptive — like { id:
                                        \"applicant.firstname\", label: {
                                        defaultMessage: \"Applicant's First
                                        Name\" } } — then the resulting

                                        \    label would be \"Applicant
                                        Applicant's First Name\", which is
                                        redundant and awkward.


                                        \    By setting
                                        searchCriteriaLabelPrefix to a
                                        translation config object, we can
                                        explicitly define the desired prefix

                                        \    in the country-config >
                                        event.advancedSearch configuration. For
                                        example: field(\"child.dob\", {
                                        searchCriteriaLabelPrefix:
                                        TranslationConfig }).

                                        \    "
                                      allOf:
                                        - $ref: "#/components/schemas/TranslationConfig"
                                    conditionals:
                                      type: array
                                      items:
                                        $ref: "#/components/schemas/FieldConditional"
                                      default: &a3 []
                                      description: "

                                        \       In advanced search, we sometimes
                                        need to override the default field
                                        visibility conditionals.


                                        \       For example, Informant fields in
                                        the declaration form may have
                                        conditional logic

                                        \       that hides them based on other
                                        field values. Since the advanced search
                                        form reuses

                                        \       the declaration form config,
                                        those same conditionals would apply by
                                        default.


                                        \       However, in advanced search we
                                        often want to make all Informant fields
                                        searchable,

                                        \       regardless of their original
                                        visibility logic. To do this, we
                                        explicitly set their

                                        \       'conditionals' to an empty array
                                        ('[]') in the search config. This
                                        ensures they

                                        \       are always rendered in the
                                        advanced search form.

                                        \      "
                                    validations:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          validator:
                                            $ref: "#/components/schemas/Conditional"
                                          message:
                                            $ref: "#/components/schemas/TranslationConfig"
                                        required:
                                          - validator
                                          - message
                                      default: &a4 []
                                      description: Option for overriding the field validations specifically for
                                        advanced search form.
                                    fieldId:
                                      type: string
                                    fieldType:
                                      type: string
                                      enum:
                                        - field
                                  required:
                                    - config
                                    - fieldId
                                    - fieldType
                                - type: object
                                  properties:
                                    config:
                                      type: object
                                      properties:
                                        type:
                                          type: string
                                          enum: *a2
                                          description: Determines the search type of field. How to match value.
                                        searchFields:
                                          type: array
                                          items:
                                            type: string
