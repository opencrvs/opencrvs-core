volumes:
  metricbeat:
services:
  mongo1:
    image: mongo:4.4
    restart: unless-stopped

  valkey:
    image: docker.io/bitnami/valkey:8.1
    restart: unless-stopped
    environment:
      - ALLOW_EMPTY_PASSWORD=yes

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.16.4
    restart: unless-stopped
    environment:
      - discovery.type=single-node

  influxdb:
    image: influxdb:1.8.10
    restart: unless-stopped

  hearth:
    image: opencrvs/hearth:1.1.0
    environment:
      - mongodb__url=mongodb://mongo1/hearth-dev
      - logger__level=warn
      - authentication__type=disabled
      - idGenerator=uuidv4
      - server__fhirVersion=stu3
    depends_on:
      - mongo1
    restart: unless-stopped

  minio:
    image: quay.io/minio/minio:RELEASE.2023-09-16T01-01-47Z.fips
    restart: unless-stopped
